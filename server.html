<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reCAPTCHA Demo</title>
    <style>
        body {
            font-family: arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 40px;
            color: #222;
        }

        .demo-container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 22px;
            font-weight: normal;
            margin-bottom: 20px;
            color: #222;
        }

        .form-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            color: #222;
        }

        input[type="text"], input[type="email"] {
            width: 300px;
            padding: 6px 8px;
            border: 1px solid #d9d9d9;
            border-radius: 1px;
            font-size: 13px;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #4d90fe;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
        }

        /* The actual reCAPTCHA widget */
        .g-recaptcha {
            display: inline-block;
            margin: 10px 0;
        }

        .recaptcha-container {
            width: 304px;
            height: 78px;
            border: 1px solid #d3d3d3;
            border-radius: 3px;
            background-color: #f9f9f9;
            position: relative;
            cursor: pointer;
            user-select: none;
        }

        .recaptcha-main {
            padding: 11px 15px 11px 14px;
            display: flex;
            align-items: center;
            height: 56px;
        }

        .recaptcha-checkbox {
            width: 28px;
            height: 28px;
            background-color: #fff;
            border: 1px solid #c1c1c1;
            border-radius: 2px;
            margin-right: 12px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border-color 0.2s ease;
        }

        .recaptcha-container:hover .recaptcha-checkbox {
            border-color: #4285f4;
        }

        .recaptcha-checkbox.loading {
            border-color: #4285f4;
        }

        .recaptcha-checkbox.verified {
            background-color: #4285f4;
            border-color: #4285f4;
        }

        .checkbox-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #4285f4;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        .recaptcha-checkbox.loading .checkbox-spinner {
            display: block;
        }

        .checkbox-checkmark {
            color: white;
            font-size: 16px;
            font-weight: bold;
            display: none;
        }

        .recaptcha-checkbox.verified .checkbox-checkmark {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .recaptcha-text {
            font-size: 14px;
            color: #555;
            font-family: arial, sans-serif;
            flex: 1;
        }

        .recaptcha-branding {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: auto;
        }

        .recaptcha-brand-text {
            font-size: 8px;
            color: #999;
            margin-bottom: 2px;
            letter-spacing: 0.5px;
            font-family: arial, sans-serif;
        }

        .recaptcha-logo {
            width: 55px;
            height: 55px;
        }

        .recaptcha-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .recaptcha-footer {
            position: absolute;
            bottom: 2px;
            right: 14px;
            font-size: 8px;
            color: #999;
            font-family: arial, sans-serif;
        }

        .recaptcha-footer a {
            color: #1a73e8;
            text-decoration: none;
        }

        .recaptcha-footer a:hover {
            text-decoration: underline;
        }

        /* Challenge popup */
        .challenge-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .challenge-popup {
            width: 408px;
            background: white;
            border-radius: 4px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            animation: popupSlide 0.3s ease;
        }

        @keyframes popupSlide {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .challenge-header {
            background: #4285f4;
            color: white;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: normal;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .challenge-close {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            width: 24px;
            height: 24px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .challenge-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .challenge-content {
            padding: 20px;
        }

        .challenge-instruction {
            font-size: 16px;
            color: #222;
            margin-bottom: 20px;
            text-align: center;
            font-family: arial, sans-serif;
        }

        .challenge-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
        }

        .grid-cell {
            width: 118px;
            height: 118px;
            background: #f8f8f8;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            position: relative;
            transition: all 0.1s ease;
        }

        .grid-cell:hover {
            background: #e8f0fe;
        }

        .grid-cell.selected {
            background: #d2e3fc;
            outline: 3px solid #4285f4;
            outline-offset: -3px;
        }

        .grid-cell.selected::after {
            content: '';
            position: absolute;
            top: 5px;
            right: 5px;
            width: 18px;
            height: 18px;
            background: #4285f4;
            border-radius: 2px;
        }

        .grid-cell.selected::before {
            content: '✓';
            position: absolute;
            top: 5px;
            right: 5px;
            width: 18px;
            height: 18px;
            color: white;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .challenge-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .refresh-btn {
            background: none;
            border: none;
            color: #1a73e8;
            cursor: pointer;
            font-size: 14px;
            padding: 8px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .refresh-btn:hover {
            background: #f8f9fa;
            text-decoration: underline;
        }

        .verify-btn {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .verify-btn:hover {
            background: #1665c0;
        }

        .submit-btn {
            background: #4d90fe;
            color: white;
            border: none;
            padding: 8px 11px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
            margin-top: 20px;
            opacity: 0.5;
            pointer-events: none;
        }

        .submit-btn.enabled {
            opacity: 1;
            pointer-events: auto;
        }

        .submit-btn.enabled:hover {
            background: #357ae8;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1>reCAPTCHA demo</h1>
        
        <div class="form-section">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>

        <div class="form-section">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="g-recaptcha">
            <div class="recaptcha-container" onclick="handleClick()">
                <div class="recaptcha-main">
                    <div class="recaptcha-checkbox" id="checkbox">
                        <div class="checkbox-spinner"></div>
                        <div class="checkbox-checkmark">✓</div>
                    </div>
                    <div class="recaptcha-text">I'm not a robot</div>
                    <div class="recaptcha-branding">
                        <div class="recaptcha-logo">
                            <img src="recaptcha-logo.png" alt="reCAPTCHA">
                        </div>
                    </div>
                </div>
                <div class="recaptcha-footer">
                    <a href="#">Privacy</a> - <a href="#">Terms</a>
                </div>
            </div>
        </div>

        <button class="submit-btn" id="submitBtn">Submit</button>
    </div>

    <!-- Challenge Popup -->
    <div class="challenge-overlay" id="challengeOverlay">
        <div class="challenge-popup">
            <div class="challenge-header">
                <span>Select all images with <strong>traffic lights</strong></span>
                <button class="challenge-close" onclick="closeChallenge()">×</button>
            </div>
            <div class="challenge-content">
                <div class="challenge-instruction">
                    Click verify once there are none left.
                </div>
                <div class="challenge-grid" id="imageGrid">
                    <div class="grid-cell" onclick="selectImage(this)">🚦</div>
                    <div class="grid-cell" onclick="selectImage(this)">🏢</div>
                    <div class="grid-cell" onclick="selectImage(this)">🚗</div>
                    <div class="grid-cell" onclick="selectImage(this)">🌳</div>
                    <div class="grid-cell" onclick="selectImage(this)">🚦</div>
                    <div class="grid-cell" onclick="selectImage(this)">🏠</div>
                    <div class="grid-cell" onclick="selectImage(this)">🛤️</div>
                    <div class="grid-cell" onclick="selectImage(this)">🚦</div>
                    <div class="grid-cell" onclick="selectImage(this)">🌆</div>
                </div>
                <div class="challenge-controls">
                    <button class="refresh-btn" onclick="refreshImages()">
                        <span>🔄</span> Refresh
                    </button>
                    <button class="verify-btn" onclick="verifySelection()">Verify</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isCompleted = false;
        let selectedImages = [];
        const trafficLightIndices = [0, 4, 7]; // Positions of traffic lights

        function handleClick() {
            const checkbox = document.getElementById('checkbox');
            
            if (checkbox.classList.contains('verified') || checkbox.classList.contains('loading')) {
                return;
            }

            checkbox.classList.add('loading');
            
            setTimeout(() => {
                checkbox.classList.remove('loading');
                
                // 25% chance of immediate success, 75% challenge
                if (Math.random() < 0.25) {
                    checkbox.classList.add('verified');
                    isCompleted = true;
                    enableSubmit();
                } else {
                    showChallenge();
                }
            }, 2000);
        }

        function showChallenge() {
            document.getElementById('challengeOverlay').style.display = 'flex';
        }

        function closeChallenge() {
            document.getElementById('challengeOverlay').style.display = 'none';
            // Reset checkbox if challenge is closed without completion
            if (!isCompleted) {
                document.getElementById('checkbox').classList.remove('loading');
            }
        }

        function selectImage(cell) {
            const index = Array.from(cell.parentElement.children).indexOf(cell);
            
            if (cell.classList.contains('selected')) {
                cell.classList.remove('selected');
                selectedImages = selectedImages.filter(i => i !== index);
            } else {
                cell.classList.add('selected');
                selectedImages.push(index);
            }
        }

        function refreshImages() {
            // Clear all selections
            document.querySelectorAll('.grid-cell').forEach(cell => {
                cell.classList.remove('selected');
            });
            selectedImages = [];
            
            // Shuffle the grid
            const cells = document.querySelectorAll('.grid-cell');
            const emojis = ['🚦', '🏢', '🚗', '🌳', '🚦', '🏠', '🛤️', '🚦', '🌆'];
            const shuffled = [...emojis].sort(() => Math.random() - 0.5);
            
            cells.forEach((cell, index) => {
                cell.textContent = shuffled[index];
            });
        }

        function verifySelection() {
            // Check if user selected exactly the traffic lights
            const correctSelections = selectedImages.filter(i => trafficLightIndices.includes(i));
            const incorrectSelections = selectedImages.filter(i => !trafficLightIndices.includes(i));
            
            if (correctSelections.length === trafficLightIndices.length && incorrectSelections.length === 0) {
                // Success
                document.getElementById('checkbox').classList.add('verified');
                closeChallenge();
                isCompleted = true;
                enableSubmit();
            } else {
                // Failure
                alert('Please try again. Select all squares with traffic lights.');
                refreshImages();
            }
        }

        function enableSubmit() {
            document.getElementById('submitBtn').classList.add('enabled');
        }

        document.getElementById('submitBtn').addEventListener('click', function() {
            if (isCompleted) {
                alert('Form submitted successfully!');
            } else {
                alert('Please complete the reCAPTCHA verification.');
            }
        });
    </script>
</body>
</html>
